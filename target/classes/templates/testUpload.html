<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/lib/editor/css/editormd.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
    <!--引入自定义的css-->
    <link rel="stylesheet" th:href="@{/css/me.css}">
</head>
<body>

<input class="test-btn" data-content="error" placeholder="click me">

<input class="errorMsg" type="" th:value="error">

<br>
<br>
<div class="ui green test button">Hover Me</div>
<div class="ui divider"></div>
<div>
    <img class="medium ui test image" src="../static/images/avatar.png">
</div>


<script>
    $('.test-btn').popup({
        on: 'hover',
        position: 'bottom center',
        target: '.errorMsg',
        content: 'error'
    });

    $('.test.button')
        .popup({
            position: 'right center',
            target: '.test.image',
            title: 'My favorite dog',
            content: 'My favorite dog would like other dogs as much as themselves'
        })
    ;
</script>

<!--引入jquery-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/editor-md/1.5.0/editormd.min.js"></script>

<script th:src="@{/lib/prism/prism.js}"></script>
<script th:src="@{/lib/tocbot/tocbot.js}"></script>
<script th:src="@{/lib/qrcode/qrcode.js}"></script>

</body>
</html>
